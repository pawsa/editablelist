<div>Iterate over LinkedHashMap::values - works as expected</div>
<material-list>
  <material-list-item *ngFor="let item of map.values">
    {{item.person}}:
    <material-dropdown-select
      [buttonText]="item.selectedMonth"
      [selection]="item.selected"
      [options]="allowed"
      [(ngModel)]="item.month">
    </material-dropdown-select>
  </material-list-item>
</material-list>
<div>Iterate over LinkedHashMap:entries - dropdown does not become visible on click.</div>
<material-list>
  <material-list-item *ngFor="let item of map.entries">
    {{item.value.person}}:
    <material-dropdown-select
      [buttonText]="item.value.selectedMonth"
      [selection]="item.value.selected"
      [options]="allowed"
      [(ngModel)]="item.value.month">
    </material-dropdown-select>
  </material-list-item>
</material-list>
